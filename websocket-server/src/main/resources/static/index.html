    <style>

<body>
    <div class="container">
        <h1>ğŸ¯ ì‹¤ì‹œê°„ ì¢Œí‘œ ëª¨ë‹ˆí„°ë§ ì‹œìŠ¤í…œ</h1>
        
        <!-- ìƒíƒœ íŒ¨ë„ -->
        <div class="status-panel">
            <div class="status-card">
                <h3>ì—°ê²° ìƒíƒœ</h3>
                <div class="status-value" id="connectionStatus">ì—°ê²° ì¤‘...</div>
            </div>
            <div class="status-card">
                <h3>ìˆ˜ì‹  ë©”ì‹œì§€</h3>
                <div class="status-value" id="messageCount">0</div>
            </div>
            <div class="status-card">
                <h3>í™œì„± í´ë¼ì´ì–¸íŠ¸</h3>
                <div class="status-value" id="activeClients">0</div>
            </div>
            <div class="status-card">
                <h3>ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸</h3>
                <div class="status-value" id="lastUpdate">-</div>
            </div>
        </div>
        
        <!-- ì¢Œí‘œ í‘œì‹œ -->
        <div class="coordinate-display">
            <div class="coord-card">
                <h2>X ì¢Œí‘œ</h2>
                <div class="coord-value" id="coordX">0.00</div>
            </div>
            <div class="coord-card">
                <h2>Y ì¢Œí‘œ</h2>
                <div class="coord-value" id="coordY">0.00</div>
            </div>
        </div>
        
        <!-- ì°¨íŠ¸ -->
        <div class="chart-container">
            <canvas class="chart-canvas" id="coordinateChart"></canvas>
        </div>
        
        <!-- ì»¨íŠ¸ë¡¤ -->
        <div class="controls">
            <button class="btn-primary" onclick="connect()">ì—°ê²°</button>
            <button class="btn-secondary" onclick="disconnect()">ì—°ê²° í•´ì œ</button>
            <button class="btn-success" onclick="clearChart()">ì°¨íŠ¸ ì´ˆê¸°í™”</button>
            <button class="btn-danger" onclick="clearLog()">ë¡œê·¸ ì´ˆê¸°í™”</button>
        </div>
        
        <!-- ë¡œê·¸ -->
        <div class="log-container" id="logContainer">
            <div class="log-entry">
                <span class="log-timestamp">[ì‹œì‘]</span> 
                <span class="log-info">ì›¹ì†Œì¼“ í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™” ì¤‘...</span>
            </div>
        </div>
    </div>

    <script src="sockjs-client.min.js"></script>
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let socket = null;
        let isConnected = false;
        let messageCount = 0;
        let coordinateHistory = [];
        let chart = null;
        let maxDataPoints = 50;

        // DOM ìš”ì†Œ
        const elements = {
            connectionStatus: document.getElementById('connectionStatus'),
            messageCount: document.getElementById('messageCount'),
            activeClients: document.getElementById('activeClients'),
            lastUpdate: document.getElementById('lastUpdate'),
            coordX: document.getElementById('coordX'),
            coordY: document.getElementById('coordY'),
            logContainer: document.getElementById('logContainer'),
            chartCanvas: document.getElementById('coordinateChart')
        };

        // ì°¨íŠ¸ ì´ˆê¸°í™”
        function initChart() {
            const canvas = elements.chartCanvas;
            const ctx = canvas.getContext('2d');
            
            // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            chart = {
                canvas: canvas,
                ctx: ctx,
                width: canvas.width,
                height: canvas.height,
                padding: 40
            };
            
            drawChart();
        }

        // ì°¨íŠ¸ ê·¸ë¦¬ê¸°
        function drawChart() {
            if (!chart) return;
            
            const ctx = chart.ctx;
            const width = chart.width;
            const height = chart.height;
            const padding = chart.padding;
            
            // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, width, height);
            
            // ë°°ê²½
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, width, height);
            
            // ê²©ì ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#dee2e6';
            ctx.lineWidth = 1;
            
            // ì„¸ë¡œ ê²©ì
            for (let i = 0; i <= 10; i++) {
                const x = padding + (width - 2 * padding) * i / 10;
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, height - padding);
                ctx.stroke();
            }
            
            // ê°€ë¡œ ê²©ì
            for (let i = 0; i <= 10; i++) {
                const y = padding + (height - 2 * padding) * i / 10;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
            }
            
            // ë°ì´í„° í¬ì¸íŠ¸ ì°¨íŠ¸ì— ê·¸ë¦¬ê¸°
            if (coordinateHistory.length > 1) {
                // X ì¢Œí‘œ ë¼ì¸
                ctx.strokeStyle = '#007bff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                coordinateHistory.forEach((point, index) => {
                    const x = padding + (width - 2 * padding) * index / (maxDataPoints - 1);
                    const y = height - padding - (height - 2 * padding) * (point.coordX / 1000); // 0-1000 ë²”ìœ„ ê°€ì •
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.stroke();
                
                // Y ì¢Œí‘œ ë¼ì¸
                ctx.strokeStyle = '#28a745';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                coordinateHistory.forEach((point, index) => {
                    const x = padding + (width - 2 * padding) * index / (maxDataPoints - 1);
                    const y = height - padding - (height - 2 * padding) * (point.coordY / 1000); // 0-1000 ë²”ìœ„ ê°€ì •
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.stroke();
            }
            
            // ë²”ë¡€
            ctx.fillStyle = '#007bff';
            ctx.fillRect(padding, 10, 20, 10);
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.fillText('X ì¢Œí‘œ', padding + 25, 20);
            
            ctx.fillStyle = '#28a745';
            ctx.fillRect(padding + 80, 10, 20, 10);
            ctx.fillText('Y ì¢Œí‘œ', padding + 105, 20);
        }

        // ì›¹ì†Œì¼“ ì—°ê²°
        function connect() {
            if (socket && isConnected) {
                addLog('ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.', 'info');
                return;
            }

            try {
                socket = new SockJS('/coordinates');
                
                socket.onopen = function() {
                    isConnected = true;
                    elements.connectionStatus.textContent = 'ì—°ê²°ë¨';
                    elements.connectionStatus.className = 'status-value connected';
                    addLog('ì›¹ì†Œì¼“ ì—°ê²° ì„±ê³µ', 'info');
                };

                socket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        addLog('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜: ' + e.message, 'error');
                    }
                };

                socket.onclose = function() {
                    isConnected = false;
                    elements.connectionStatus.textContent = 'ì—°ê²° í•´ì œë¨';
                    elements.connectionStatus.className = 'status-value disconnected';
                    addLog('ì›¹ì†Œì¼“ ì—°ê²° ì¢…ë£Œ', 'info');
                };

                socket.onerror = function(error) {
                    addLog('ì›¹ì†Œì¼“ ì˜¤ë¥˜: ' + error, 'error');
                };

            } catch (e) {
                addLog('ì—°ê²° ì‹¤íŒ¨: ' + e.message, 'error');
            }
        }

        // ì›¹ì†Œì¼“ ì—°ê²° í•´ì œ
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        // ë©”ì‹œì§€ ì²˜ë¦¬
        function handleMessage(data) {
            messageCount++;
            elements.messageCount.textContent = messageCount;
            
            if (data.type === 'coordinates' && data.data) {
                const coords = data.data;
                
                // ì¢Œí‘œ ì—…ë°ì´íŠ¸
                elements.coordX.textContent = coords.coordX.toFixed(2);
                elements.coordY.textContent = coords.coordY.toFixed(2);
                
                // í™œì„± í´ë¼ì´ì–¸íŠ¸ ìˆ˜
                if (data.activeClients) {
                    elements.activeClients.textContent = data.activeClients;
                }
                
                // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„
                const now = new Date();
                elements.lastUpdate.textContent = now.toLocaleTimeString();
                
                // ì¢Œí‘œ íˆìŠ¤í† ë¦¬ ì¶”ê°€
                coordinateHistory.push({
                    coordX: coords.coordX,
                    coordY: coords.coordY,
                    timestamp: now
                });
                
                // ìµœëŒ€ ë°ì´í„° í¬ì¸íŠ¸ ìˆ˜ ìœ ì§€
                if (coordinateHistory.length > maxDataPoints) {
                    coordinateHistory.shift();
                }
                
                // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                drawChart();
                
                // ë¡œê·¸ ì¶”ê°€ (5ê°œë§ˆë‹¤ í•œ ë²ˆì”©)
                if (messageCount % 5 === 0) {
                    addLog(`ì¢Œí‘œ ì—…ë°ì´íŠ¸: X=${coords.coordX.toFixed(2)}, Y=${coords.coordY.toFixed(2)}`, 'info');
                }
            } else if (data.type === 'connected') {
                addLog(data.message, 'info');
            }
        }

        // ë¡œê·¸ ì¶”ê°€
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span> 
                <span class="log-${type}">${message}</span>
            `;
            
            elements.logContainer.appendChild(logEntry);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
            
            // ë¡œê·¸ í•­ëª©ì´ ë„ˆë¬´ ë§ìœ¼ë©´ ì˜¤ë˜ëœ ê²ƒ ì‚­ì œ
            const logEntries = elements.logContainer.children;
            if (logEntries.length > 100) {
                elements.logContainer.removeChild(logEntries[0]);
            }
        }

        // ì°¨íŠ¸ ì´ˆê¸°í™”
        function clearChart() {
            coordinateHistory = [];
            drawChart();
            addLog('ì°¨íŠ¸ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
        }

        // ë¡œê·¸ ì´ˆê¸°í™”
        function clearLog() {
            elements.logContainer.innerHTML = '';
            addLog('ë¡œê·¸ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            initChart();
            connect(); // ìë™ ì—°ê²°
            
            // ì°½ í¬ê¸° ë³€ê²½ ì‹œ ì°¨íŠ¸ ì¬ì¡°ì •
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    initChart();
                }, 100);
            });
        };

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì—°ê²° í•´ì œ
        window.onbeforeunload = function() {
            disconnect();
        };
    </script>
    
    <!-- SockJS ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
</body>
