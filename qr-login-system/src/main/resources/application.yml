spring:
  application:
    name: qr-login-system
  
  redis:
    host: localhost
    port: 6378
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  security:
    user:
      name: admin
      password: admin

server:
  port: 8090
  forward-headers-strategy: framework

jwt:
  secret: "ThisIsAVeryLongSecretKeyForJWTSigningAndItShouldBeKeptSecureAndNotSharedWithAnyone12345678901234567890"
  access-token:
    expiration: 900000    # 15 minutes in milliseconds
  refresh-token:
    expiration: 604800000  # 7 days in milliseconds
  issuer: qr-login-system

qr:
  challenge:
    ttl: 120  # seconds
  otc:
    ttl: 60   # seconds
  image:
    width: 300
    height: 300

logging:
  level:
    root: INFO
    com.example.qrlogin: DEBUG
    org.springframework.security: DEBUG